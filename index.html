<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HAPPY DIPAWALI!! FOR </title>
<style>
  :root{
    --bg:#0b1020;
    --accent:#ffcc00;
    --rose:#ff5e79;
    --card: rgba(255,255,255,0.05);
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family: 'Segoe UI', Roboto, Noto Sans, sans-serif}

  /* Fade-in/fade-out */
  body{
    min-height:100vh;
    background:
      radial-gradient(circle at 10% 20%, rgba(255,200,0,0.06), transparent 10%),
      linear-gradient(180deg,#071029 0%, #0b1020 60%);
    color: #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:2rem;

    opacity: 0; /* initially hidden for fade-in */
    transition: opacity 0.8s ease-in-out;
  }
  .fade-out { opacity:0 !important; }

  .hero{
    width:100%;
    max-width:960px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:18px;
    padding:2.5rem;
    box-shadow: 0 10px 30px rgba(3,6,23,0.7);
    position:relative;
    overflow:hidden;
  }
  .sparkle{
    position:absolute;
    inset:0;
    pointer-events:none;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.06), transparent 2%),
      radial-gradient(circle at 80% 30%, rgba(255,200,30,0.04), transparent 2%),
      radial-gradient(circle at 60% 80%, rgba(255,90,120,0.03), transparent 2%);
    mix-blend-mode: screen;
    animation: float 8s linear infinite;
    opacity:0.9;
  }
  @keyframes float{
    0%{transform:translateY(0) rotate(0deg)}
    50%{transform:translateY(-12px) rotate(3deg)}
    100%{transform:translateY(0) rotate(0deg)}
  }

  .grid{
    display:grid;
    grid-template-columns: 1fr 360px;
    gap:1.5rem;
    align-items:center;
  }

  .title{
    font-size: clamp(1.6rem, 3.5vw, 2.6rem);
    line-height:1.05;
    margin-bottom:0.6rem;
    letter-spacing:1px;
  }
  .title .accent{
    color: var(--accent);
    text-shadow: 0 6px 28px rgba(255,204,0,0.08);
    display:inline-block;
    transform-origin:center;
    animation: glow 1.8s ease-in-out infinite;
  }
  @keyframes glow{
    0%,100%{filter:drop-shadow(0 0 0 rgba(255,204,0,0.0))}
    50%{filter:drop-shadow(0 8px 22px rgba(255,204,0,0.18))}
  }

  /* Typing text */
  .subtitle.typing-text{
    color: #d7dbe6;
    opacity:0.9;
    margin-bottom:1.2rem;
    max-width:40ch;

    white-space: pre-wrap;
    overflow:hidden;
    display:inline-block;
  }
  .typing-cursor{
    display:inline-block;
    width:3px;
    background:#fff;
    margin-left:2px;
    animation: blink 0.7s step-end infinite;
    vertical-align:bottom;
  }
  @keyframes blink{50%{opacity:0;}}

  .buttons{display:flex;gap:0.8rem;flex-wrap:wrap}
  .btn{
    padding:0.7rem 1.1rem;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    border:0;
    background:var(--card);
    color:#fff;
    backdrop-filter: blur(6px);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .btn:active{transform:translateY(2px)}
  .btn.primary{
    background: linear-gradient(90deg,var(--accent),var(--rose));
    color:#0b1020;
    box-shadow: 0 8px 30px rgba(255,140,30,0.12);
  }

  .lamp{
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:1rem;
    padding:1rem;
    text-align:center;
  }
  .lamp .icon{
    width:160px;height:160px;border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,230,150,0.9), rgba(255,140,30,0.08));
    display:flex;align-items:center;justify-content:center;
    box-shadow: 0 10px 40px rgba(255,150,40,0.12);
    transform: translateY(0);
    animation: bob 3.2s ease-in-out infinite;
  }
  @keyframes bob{
    0%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
    100%{transform:translateY(0)}
  }
  .lamp .icon svg{width:72px;height:72px;filter: drop-shadow(0 6px 10px rgba(255,140,50,0.18))}

  @media (max-width:800px){
    .grid{grid-template-columns:1fr; text-align:center}
    .lamp{order:-1}
  }
</style>
</head>
<body>
  <div class="hero" role="banner" aria-label="Diwali greetings">
    <div class="sparkle" aria-hidden="true"></div>
    <div class="grid">
      <div>
        <h1 class="title"><span class="accent">शुभ</span> दीपावली</h1>
        <p class="subtitle typing-text" id="typing"></p>
        <span class="typing-cursor"></span>
        <div class="buttons">
          <a href="dipawali.html" class="btn primary">Click here</a>
        </div>
      </div>

      <div class="lamp" aria-hidden="true">
        <div class="icon" title="diya">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M32 6c4 8 0 12-6 16-4 3-8 8-8 14 0 0 5 2 14 2s14-2 14-2c0-6-4-11-8-14-6-4-10-8-6-16z" fill="#fff"/>
            <path d="M16 46c4 6 14 10 16 10s12-4 16-10H16z" fill="#ffbf5b"/>
          </svg>
        </div>
        <div style="font-size:.95rem;color:#f6e7c8;">Light • Love • Prosperity</div>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Fade-in page
  setTimeout(()=>{ document.body.style.opacity = 1; },50);

  // Fade-out on button click
  const btns = document.querySelectorAll(".btn.primary");
  btns.forEach(btn=>{
    btn.addEventListener("click", function(e){
      e.preventDefault();
      const href = this.href;
      document.body.classList.add("fade-out");
      setTimeout(()=>{ window.location = href; },800);
    });
  });

  // Typing animation
  const typingEl = document.getElementById("typing");
  const text = `रौशनी, प्रेम और खुशियों से भरा यह पर्व आपके घर में सुख और समृद्धि लाये। `;

  let index = 0;
  function typeChar(){
    if(index < text.length){
      const ch = text.charAt(index);
      typingEl.innerHTML += ch==='\n'?'<br>':ch;
      index++;
      setTimeout(typeChar, 30);
    }
  }
  typeChar();
});
</script>
</body>
</html>
